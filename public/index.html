<table id="scorecard-table" style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
	<thead id="scorecard-head">
		<!-- JS ile doldurulacak -->
	</thead>
	<tbody id="scorecard-body">
		<!-- JS ile doldurulacak -->
	</tbody>
</table>
<button id="btn-close-scorecard" class="btn primary">Devam Et</button>
<button id="btn-restart-game" class="btn hidden">Ana Menüye Dön</button>
</div>
</div>

<main id="game" class="hidden">
	<header class="topbar">
		<div>Oyuncu: <span id="display-name">-</span></div>
		<div style="display: flex; gap: 20px;">
			<span>Harita: <span id="map-info">1</span></span>
			<span>Par: <span id="par-info">3</span></span>
			<span>Vuruş: <span id="stroke-info">0</span></span>
		</div>
		<div id="status">Lobiye bağlanmadı</div>
	</header>
	<section class="game-container">
		<div class="canvas-wrapper">
			<canvas id="game-canvas" width="800" height="500"></canvas>
			<div id="power-container" class="hidden">
				<div class="power-bar-bg">
					<div id="power-bar-fill"></div>
				</div>
				<div class="power-controls">
					<span class="power-label">Güç</span>
					<div id="power-touch-area"></div>
					<button id="shoot-btn" class="btn primary small">Vur</button>
				</div>
			</div>
		</div>
		<aside class="player-sidebar">
			<h3>Oyuncular</h3>
			<ul id="player-list">
				<!-- Oyuncu listesi buraya gelecek -->
			</ul>
		</aside>
	</section>
</main>

<!-- Firebase SDKs (v8 compat) -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<!-- Socket.io -->
<script src="/socket.io/socket.io.js"></script>

<!-- Game Scripts -->
<script src="maps.js"></script>
<script src="network.js"></script>
<script src="ui.js"></script>
<script src="game.js"></script>
<script src="auth.js"></script>
</body>

</html>
